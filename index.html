<!DOCTYPE html>
<html>

<head>
  <title>CFV Drag n' Drop</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class='wrap-ctnr center'>
    <div class='wrap center'>

      <div class="outer-zone">
        <div class="g-zone">
          <!-- NOTE: G-zone should probably be undraggable -->
          <div class='circle center'>
            <div class='unit-ctnr stride__down'></div>
          </div>
          <div class='circle center'>
            <div class='unit-ctnr stride__up'></div>
          </div>
        </div>

        <div class='trigger center'></div>

      </div>

      <div class='field-ctnr'>

        <div class='circle center'>
          <div class='unit-ctnr center bind'></div>
        </div>

        <div class='circle center'>
          <div class='unit-ctnr center removal'>Removal</div>
        </div>

        <div class='field'>

          <div class='circle center'>
            <div class='unit-ctnr center damage'></div>
            <span class='detail-ctnr'>
              <span class='detail count'>6</span>
            </span>
          </div>
          
          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center vc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center deck'>
              <div class="card fill" draggable="true">
                <img
                  src="https://vignette.wikia.nocookie.net/cardfight/images/d/d7/BT09-009EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130624005104">
                <span class="option_ctnr">
                  <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                  <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
                </span>
              </div>
            </div>
            <span class='detail-ctnr'>
              <span class='detail count'>50</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>
    
          <div class='circle center'>
            <div class='unit-ctnr center drop'></div>
            <span class='detail-ctnr'>
              <span class='detail count'>50</span>
            </span>
          </div>
    
        </div>

      </div>

      <div class='hand'>
        <div class='circle center'>
          <div class='unit-ctnr center'>
            <div class="card fill" draggable="true">
              <img
                src="https://52f4e29a8321344e30ae-0f55c9129972ac85d6b1f4e703468e6b.ssl.cf2.rackcdn.com/products/pictures/1083868.jpg">
              <span class="option_ctnr">
                <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class='amount'>
        <span class='amt g-zone-amt'>G Zone</span>
        <span class='amt gb-amt'>GB</span>
        <span class='amt cb-amt'>CB</span>
        <span class='amt soul-amt'>Soul</span>
        <span class='amt bind-amt'>Bind</span>
        <span class='amt removal-amt'>Removal</span>
      </div>

    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
