<!DOCTYPE html>
<html>
<head>
  <title>CFV Drag n' Drop</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="container" class="center">
  
    <div id="duel_area">
      
      <div class="empty" id="damage">
        <!-- <div class="align_purposes"></div> -->
        <span class="counter">0</span>
      </div>
      
      <div class="empty">
        <img src="https://s3-ap-northeast-1.amazonaws.com/en.cf-vanguard.com/wordpress/wp-content/images/cardlist/vtd09/vtd09_001.png" class="fill" draggable="true">
      </div>
      
      <div class="empty">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
      </div>
      
      <div class="empty">
        <img src="https://s3-ap-northeast-1.amazonaws.com/en.cf-vanguard.com/wordpress/wp-content/images/cardlist/vtd09/vtd09_001.png" class="fill" draggable="true">
      </div>
      
      <div class="empty" id="deck">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <img src="https://vignette.wikia.nocookie.net/cardfight/images/0/0c/EB01-005EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130410222842" class="fill" draggable="true">
        <span class="counter">0</span>
      </div>
      
      <div class="empty">
        <img src="https://s3-ap-northeast-1.amazonaws.com/en.cf-vanguard.com/wordpress/wp-content/images/cardlist/vtd09/vtd09_001.png" class="fill" draggable="true">
      </div>
      
      <div class="empty">
        <img src="https://s3-ap-northeast-1.amazonaws.com/en.cf-vanguard.com/wordpress/wp-content/images/cardlist/vtd09/vtd09_001.png" class="fill" draggable="true">
      </div>
      
      <div class="empty">
        <img src="https://s3-ap-northeast-1.amazonaws.com/en.cf-vanguard.com/wordpress/wp-content/images/cardlist/vtd09/vtd09_001.png" class="fill" draggable="true">
      </div>
      
      <div class="empty" id="drop">
        <span class="counter">0</span>
      </div>
      
    </div>
    
    <div id="hand_container">
      <div class="empty" id="hand"></div>
    </div>
    
  </div>

  <div class="search_container disappear center">
    <button class="exit">X</button>
  </div>

  <button class="search deck_btn">Deck</button>
  <!-- <button class="search drop_btn">Drop</button> -->

  <script src="index.js"></script>

</body>

</html>
