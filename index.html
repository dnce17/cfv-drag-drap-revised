<!DOCTYPE html>
<html>

<head>
  <title>CFV Drag n' Drop</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class='wrap-ctnr center'>
    <div class='wrap center'>

      <div class="outer-zone">
        <div class="g-zone">
          <!-- NOTE: G-zone should probably be undraggable -->
          <div class='circle center'>
            <div class='unit-ctnr stride__down'>
              <div class="card fill" draggable="true">
                <img
                  src="https://52f4e29a8321344e30ae-0f55c9129972ac85d6b1f4e703468e6b.ssl.cf2.rackcdn.com/products/pictures/1083868.jpg">
                <span class="option_ctnr">
                  <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                  <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
                </span>
              </div>
              <div class="card fill" draggable="true">
                <img
                  src="https://52f4e29a8321344e30ae-0f55c9129972ac85d6b1f4e703468e6b.ssl.cf2.rackcdn.com/products/pictures/1083868.jpg">
                <span class="option_ctnr">
                  <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                  <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
                </span>
              </div>
            </div>
          </div>
          <div class='circle center'>
            <div class='unit-ctnr stride__up'></div>
          </div>
        </div>

        <div class='trigger center'></div>

      </div>

      <div class='field-ctnr'>

        <div class='circle center'>
          <div class='unit-ctnr center bind'></div>
        </div>

        <div class='circle center'>
          <div class='unit-ctnr center removal'>Removal</div>
        </div>

        <div class='field'>

          <div class='circle center'>
            <div class='unit-ctnr center damage'></div>
            <span class='detail-ctnr damage-count-ctnr'>
              <span class='detail count'>6</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center vc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center deck'>
              <div class="card fill" draggable="true">
                <img
                  src="https://vignette.wikia.nocookie.net/cardfight/images/d/d7/BT09-009EN-RR.jpg/revision/latest/scale-to-width-down/340?cb=20130624005104">
                <span class="option_ctnr">
                  <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                  <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
                </span>
              </div>
            </div>
            <span class='detail-ctnr deck-count-ctnr clickable'>
              <span class='detail count'>Deck: 50</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center rc'></div>
            <span class='detail-ctnr'>
              <span class='detail power'>9000</span>
            </span>
          </div>

          <div class='circle center'>
            <div class='unit-ctnr center drop'></div>
            <span class='detail-ctnr drop-count-ctnr clickable'>
              <span class='detail count'>Drop: 0</span>
            </span>
          </div>

        </div>

      </div>

      <div class='hand'>
        <div class='circle center'>
          <div class='unit-ctnr center'>
            <div class="card fill" draggable="true">
              <img
                src="https://52f4e29a8321344e30ae-0f55c9129972ac85d6b1f4e703468e6b.ssl.cf2.rackcdn.com/products/pictures/1083868.jpg">
              <span class="option_ctnr">
                <img src="img/lock_icon.png" class="option lock" title="Lock/Unlock">
                <img src="img/bottom_deck_icon.png" class="option bottom" title="Place on Bottom of Deck">
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- might remove cb -->
      <div class='amount'>
        <div class='amt g-zone-amt clickable'>G Zone: <span class='count'></span></div>
        <div class='amt gb-amt clickable'>GB: <span class='count'></span></div>
        <div class='amt soul-amt clickable'>Soul: <span class='count'></span></div>
        <div class='amt bind-amt clickable'>Bind: <span class='count'></span></div>
        <div class='amt removal-amt clickable'>Removal: <span class='count'></span></div>
      </div>

      <div class='search-ctnr hidden'>
        <div class='search-item-ctnr'></div>
        <button class="exit">X</button>
      </div>

      <div class='power-input-wrap hidden'>
        <div class='power-input-ctnr'>
          <h1 class='purpose'>Change Power</h1>
          <input class='input' type='number' step="1000" placeholder='Enter Amount...'>
          <div class='btn-ctnr center'>
            <button class="btn plus">(+)</button>
            <button class="btn minus">(-)</button>
            <button class="btn revert">Revert</button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
